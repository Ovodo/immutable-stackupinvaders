<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@imtbl/sdk@0.34.0"></script>
    <script type="module" src="passport.js"></script>
    <script type="module" src="login.js"></script>
    <meta charset="utf-8" />
    <script src="libs/p5.min.js"></script>
    <script src="libs/p5.dom.min.js"></script>
    <script src="sketch.js" type="application/javascript"></script>
    <script src="Alien.js" type="application/javascript"></script>
    <script src="Tank.js" type="application/javascript"></script>
    <script src="SpaceShip.js" type="application/javascript"></script>
    <script src="Invaders.js" type="application/javascript"></script>
    <script src="Player.js" type="application/javascript"></script>
    <script src="Bullet.js" type="application/javascript"></script>
    <script src="PlayerBullet.js" type="application/javascript"></script>
    <script src="AlienBullet.js" type="application/javascript"></script>
    <script src="TankBullet.js" type="application/javascript"></script>
    <script src="SpaceShipBullet.js" type="application/javascript"></script>
    <script src="Debris.js" type="application/javascript"></script>
    <script src="Powerup.js" type="application/javascript"></script>
    <script src="BulletShield.js" type="application/javascript"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const addressParagraph = document.getElementById("address");
        const copyButton = document.getElementById("copy-button");

        // Add click event listener to the copy button
        copyButton.addEventListener("click", function () {
          // Retrieve the address content when the button is clicked
          const addressContent = addressParagraph.innerText;

          // Create a textarea element to hold the text temporarily
          const textarea = document.createElement("textarea");
          textarea.value = addressContent;

          // Append the textarea to the document
          document.body.appendChild(textarea);

          // Select the text in the textarea
          textarea.select();
          textarea.setSelectionRange(0, 99999); // For mobile devices

          // Copy the selected text to the clipboard
          document.execCommand("copy");

          // Remove the textarea
          document.body.removeChild(textarea);

          // Display an alert message
          alert("Address copied to clipboard!");
        });
      });
    </script>

    <style>
      #address-container {
        text-align: center;
        margin-top: 5px;
      }

      #copy-button {
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"> The Purple Space</a>
    </nav>
    <div class="">
      <div class="container-fluid p-4">
        <div class="row">
          <h1>Welcome to the Jungle</h1>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="alert alert-primary" role="alert">
                Press the spacebar to shoot and arrows to move in all 4
                directions!Avoid the gray debris, collect blue orbs and big
                bubbles for power ups.
              </div>
              <div class="card col-12 pt-2 pb-2">
                <div class="">
                  <div id="sketch-holder"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div id="actions" class="mt-3">
                <button id="btn-passport" class="btn btn-primary" hidden>
                  Connect passport
                </button>
                <button id="btn-logout" class="btn btn-secondary" hidden>
                  Logout
                </button>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div id="nft"></div>
          </div>
        </div>
      </div>
      <div id="address-container">
        <p id="address"></p>
        <button id="copy-button" class="btn btn-info">Copy</button>
      </div>
    </div>
  </body>
</html>
